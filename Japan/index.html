                var html_1da20b4be7debb974703082a041c9afa = $(`<div id="html_1da20b4be7debb974703082a041c9afa" style="width: 100.0%; height: 100.0%;"><div style="max-height: 100%; max-width: 100%; overflow-y: auto;"><strong style="font-size:20px"> Kamishikimi Kumanoimasu Shrine </strong><br><span style="font-size:14px">While the history of this shrine in unknown, according to local legend it is dedicated to the creator gods Izanagi-no-Mikoto and Izanami-no-Mikoto. Behind the main hall of the shrine is a large sacred stone called Ugeto-iwa that is said to have been kicked by a follower of the god Takeiwatatsu-no-Mikoto, creating a 10-meter hole. It is thought that worshiping here brings success and victory.<br><br><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Kamishikimi_Kumanoimasu_Shrine_001.jpg/440px-Kamishikimi_Kumanoimasu_Shrine_001.jpg" alt="Image" style="width:450px;height:450px;"><br><a href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Kamishikimi_Kumanoimasu_Shrine_001.jpg/440px-Kamishikimi_Kumanoimasu_Shrine_001.jpg" target="_blank" style="font-size:10px" >Image Source</a><br><br><a href="https://www.visit-kyushu.com/en/see-and-do/spots/kamishikimi-kumanoimasu-shrine/" target="_blank" style="font-size:14px" >Website</a><br><br></div>`)[0];
